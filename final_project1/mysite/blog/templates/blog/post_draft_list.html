{% extends 'blog/base.html' %}

{%block content %}
<h1>Post Draft List</h1>
{% for post in posts %}
<div class="post">
  <p class='date'> create on :{{post.created_date|date:'d-m-y'}}</p>
  <a href="{% url 'post_detail' pk = post.pk %}">{{post.title}}</a>
  <p>{{post.text|truncatechars:200}}</p>

</div>
{% endfor %}
{% endblock %}
